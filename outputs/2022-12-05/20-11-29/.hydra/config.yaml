main:
  components_repository: https://github.com/udacity/nd0821-c2-build-model-workflow-starter.git#components
  project_name: nyc_airbnb
  experiment_name: development
  steps: test_regression_model
etl:
  sample: sample1.csv
  min_price: 10
  max_price: 350
  min_nights: 1
  max_nights: 365
data_check:
  kl_threshold: 0.2
  min_rows: 15000
  max_rows: 1000000
modeling:
  test_size: 0.2
  val_size: 0.2
  random_seed: 42
  stratify_by: neighbourhood_group
  max_tfidf_features: 10
  random_forest:
    n_estimators: 100
    max_depth: 15
    min_samples_split: 4
    min_samples_leaf: 3
    n_jobs: -1
    criterion: mae
    max_features: 0.5
    oob_score: true
